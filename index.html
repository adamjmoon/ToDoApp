<!DOCTYPE html>
<html lang="en" data-framework="knockoutjs"></html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="todo list">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>TodoMVC</title>
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>

<header id="todoHeader" style="z-index: 2000;height:120px;" class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner row">
    <div id="footer" data-bind="visible: completedCount() || remainingCount()" style="display: none;" class="col-lg-12"><span id="todo-count" class="col-lg-4"><span data-bind="text: remainingCount" class="badge badge-warning">0</span><span data-bind="text: ' ' + getLabel( remainingCount ) + ' left'" style="color: #fff;"></span></span>
      <ul id="filters" class="pull-right">
        <li><a data-bind="css: { selected: showMode() == &quot;all&quot; }" href="#/all" class="selected badge badge-info">All</a></li>
        <li><a data-bind="css: { selected: showMode() == &quot;active&quot; }" href="#/active" class="badge badge-warning">Active</a></li>
        <li><a data-bind="css: { selected: showMode() == &quot;completed&quot; }" href="#/completed" class="badge badge-success">Completed</a></li>
      </ul>
    </div>
    <h1>todos</h1>
    <div style="background-color:#fff !important;" class="currentToDo row">
      <div class="currentToDo col-lg-12">
        <input id="toggle-all" data-bind="checked: allCompleted" type="checkbox" class="pull-left"/>
        <label for="toggle-all">Mark all as complete</label>
        <input id="new-todo" data-bind="value: current, valueUpdate: &quot;afterkeydown&quot;, enterKey: add" placeholder="What needs to be done?" autofocus="" class="col-lg-11 offset-1"/>
      </div>
    </div>
  </div>
</header>
<div style="height:167px;" class="col-12"></div>
<div id="frame" style="overflow-y:auto;" class="col-lg-12">
  <section id="todoapp" class="row">
    <section id="main">
      <ul id="todo-list" data-bind="foreach: filteredTodos">
        <li data-bind="css: { completed: completed, editing: editing }">
          <div class="view">
            <input data-bind="checked: completed" type="checkbox" class="toggle"/>
            <label data-bind="text: title, event: { dblclick: $root.editItem }"></label>
            <button data-bind="click: $root.remove" class="destroy"></button>
          </div>
          <input data-bind="value: title, valueUpdate: &quot;afterkeydown&quot;, enterKey: $root.stopEditing, selectAndFocus: editing, event: { blur: $root.stopEditing }" class="edit"/>
        </li>
      </ul>
    </section>
  </section>
</div>
<button data-bind="visible: completedCount, click: removeCompleted" style="position: fixed; bottom: 0px; left: 0px;display: none;margin-top:10px;" class="clearCompleted col-lg-12 col-12 btn btn-small">Clear completed</button>
<script type="text/javascript" src="assets/javascripts/vendor.js"></script>
</body>
